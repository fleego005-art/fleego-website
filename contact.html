<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fleego</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">FLEEGO</a>
      <ul class="flex space-x-6">
        <li><a href="about.html">About Us</a></li>
        <li><a href="founders.html">Founders</a></li>
        <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>
        <li><a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact -->
  <section class="container mx-auto pt-32 pb-16">
    <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
    <p class="text-center text-lg mb-12">We’d love to hear from you. Reach out anytime!</p>
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-8">
      <form class="space-y-6">
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg">
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg">
        <textarea placeholder="Your Message" class="w-full p-3 border rounded-lg h-32"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-6">
    <p>© 2025 Fleego Mobility Services. All Rights Reserved.</p>
  </footer>

</body>
</html>
