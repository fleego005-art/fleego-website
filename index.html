<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleego</title>
  <style>
    /* Hero Slideshow CSS */
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero-slideshow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      opacity: 0;
      animation: fadeSlides 15s infinite;
    }
    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 5s; }
    .slide:nth-child(3) { animation-delay: 10s; }

    @keyframes fadeSlides {
      0% { opacity: 0; }
      10% { opacity: 1; }
      33% { opacity: 1; }
      43% { opacity: 0; }
      100% { opacity: 0; }
    }
    .hero::after {
      content: '';
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
      z-index: 2;
    }
    .hero-content {
      position: relative;
      z-index: 3;
      animation: fadeIn 2s ease-out forwards;
    }
    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero-content p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .btn {
      padding: 0.8em 1.5em;
      margin: 0 0.5em;
      background: #ff5c00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff7f33;
    }
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      z-index: 3;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-15px); }
      60% { transform: translateX(-50%) translateY(-7px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Hero Section with Fading City + Cab Images -->
  <section class="hero">
    <div class="hero-slideshow">
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c443a60?auto=format&fit=crop&w=1950&q=80');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1556741533-f6acd647d2fb?auto=format&fit=crop&w=1950&q=80');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80');"></div>
    </div>

    <div class="hero-content">
      <h1>FLEEGO â€“ Fleet-as-a-Service, Reimagined</h1>
      <p>Smart shift-based fleet models for continuous operation and higher earnings.</p>
      <a href="#about" class="btn">Learn More</a>
      <a href="login.html" class="btn">Join as Driver</a>
    </div>

    <div class="scroll-down">&#x25BC;</div>
  </section>

</body>
</html>
